---

# Basic system setup and security

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install essential packages
  apt:
    name:
      - curl
      - wget
      - unzip
      - git
      - htop
      - vim
      - unattended-upgrades
    state: present

- name: Set timezone
  timezone:
    name: UTC
