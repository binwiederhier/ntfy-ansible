---

- name: Install fail2ban
  apt:
    name: fail2ban
    state: latest

- name: Installing fail2ban filters
  copy:
    src: filter.d/{{ item }}
    dest: /etc/fail2ban/filter.d/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - nginx-400.conf
    - nginx-429.conf

- name: Installing fail2ban jails
  copy:
    src: jail.d/{{ item }}
    dest: /etc/fail2ban/jail.d/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - nginx-limit-req.local
    - nginx-400.local
    - nginx-429.local

- name: Enable and start fail2ban
  systemd:
    daemon-reload: yes
    name: fail2ban
    state: started
    enabled: yes
